<body>
    <!-- Page Loader -->
<div id="loader">
  <div class="loader-content">
    <img src="images/Logo.png" alt="Hotel Paradise Logo" class="loader-logo">
    <h2>Hotel Paradise</h2>

</div>
  <header>
    <h1>Hotel Paradise</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="booking.html">Book Room</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="signin.html" id="authLink">Sign In</a>
      <a href="#" id="signoutBtn" style="display:none;">Sign Out</a>
    </nav>
  </header>

  <!-- Contact Hero -->
  <section class="hero">
    <img src="images/lobby.jpeg" alt="Hotel Lobby" class="hero-img">
    <div class="hero-text">
    <h2>Get in Touch</h2>
    <p>Weâ€™re here to help. Reach out to us anytime!</p>
  </section>

  <main class="contact-container">
    <section class="contact-grid">
      
      <!-- Contact Form -->
      <form id="contact-form" class="contact-form" action="https://formspree.io/f/xyzdbjwv" method="POST">
        <h3>Send Us a Message</h3>
        <label>Full Name
          <input type="text" name="name" required />
        </label>
        <label>Email
          <input type="email" name="_replyto" required />
        </label>
        <label>Subject
          <input type="text" name="subject" required />
        </label>
        <label>Message
          <textarea name="message" rows="6" required></textarea>
        </label>
        <button type="submit" class="send-btn">Send Message</button>
        <p id="form-message" class="form-message"></p>
      </form>

      <!-- Contact Info -->
      <aside class="contact-info">
        <h3>Contact Information</h3>
        <p><strong>Address:</strong><br> 123 Paradise Avenue, Lagos, Nigeria</p>
        <p><strong>Phone:</strong><br> +234 801 234 5678</p>
        <p><strong>Email:</strong><br> info@hotelparadise.com</p>

        <div class="map-container">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3971.873456!2d3.3792!3d6.5244!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8d77%3A0xabcdef!2sLagos!5e0!3m2!1sen!2sng!4v1234567890" 
            width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
          </iframe>
        </div>
      </aside>
    </section>
  </main>

  <footer>

  </footer>
