<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Hotel Paradise Logo">
      <h1>Hotel Paradise</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="booking.html">Book Room</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-hero">
    <img src="images/contact.jpg" alt="Contact Us">
    <h2>Get in Touch</h2>
  </section>

  <section class="contact-info">
    <p>Email: info@hotelparadise.com</p>
    <p>Phone: +123 456 789</p>
    <p>Address: 123 Paradise Avenue, New York, USA</p>
  </section>

  <section class="contact-form">
    <h3>Send Us a Message</h3>
    <form id="contactForm">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Hotel Paradise. All Rights Reserved.</p>
  </footer>
</body>
</html>
